<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/cadastro.css" rel="stylesheet">
</head>
<body>

<div class="form-container animate__animated animate__fadeInUp">
    <!-- Header with icons -->
    <div class="d-flex justify-content-start mb-3 header-buttons">
        <img src="images/sair.png" alt="Sair" id="sairButton" data-bs-toggle="tooltip" title="Sair">
        <img src="images/salvar.png" alt="Salvar" id="saveButton" data-bs-toggle="tooltip" title="Salvar">
        <img src="images/excluir.png" alt="Excluir" id="excluirButton" data-bs-toggle="tooltip" title="Excluir">
        <button class="btn btn-secondary ms-auto" id="clearButton" data-bs-toggle="tooltip" title="Limpar todos os campos">Limpar</button>
    </div>

    <!-- Empresa Section -->
    <div class="form-section-heading">Cadastro de Empresa</div>
    <form id="cadastroEmpresaForm">
        <div class="row">
            <div class="col-md-2">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" aria-label="ID" readonly>
                <span class="error-message" id="id-error">ID é obrigatório.</span>
            </div>
            <div class="col-md-4">
                <label for="nome-empresa" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="nome-empresa" required>
                <span class="error-message" id="nome-empresa-error">Nome da empresa é obrigatório.</span>
            </div>
            <div class="col-md-4">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="__.___.___/____-__" maxlength="18" required>
                <span class="error-message" id="cnpj-error">CNPJ inválido.</span>
            </div>
            <div class="col-md-4">
                <label for="inscricao-estadual" class="form-label">Inscrição Estadual</label>
                <input type="text" class="form-control" id="inscricao-estadual" maxlength="14" required>
                <span class="error-message" id="inscricao-estadual-error">Inscrição Estadual inválida.</span>
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="( __ ) ____-____" maxlength="15" required>
                <span class="error-message" id="telefone-error">Telefone inválido.</span>
            </div>
        </div>

        <!-- Address Section -->
        <div class="row mt-3">
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="_____-___" maxlength="9" required>
                <span class="error-message" id="cep-error">CEP inválido.</span>
            </div>
            <div class="col-md-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
                <span class="error-message" id="estado-error">Estado é obrigatório.</span>
            </div>
            <div class="col-md-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
                <span class="error-message" id="cidade-error">Cidade é obrigatória.</span>
            </div>
            <div class="col-md-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
                <span class="error-message" id="rua-error">Rua é obrigatória.</span>
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" required>
                <span class="error-message" id="numero-error">Número é obrigatório.</span>
            </div>
            <div class="col-md-2">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
        </div>

        <!-- Switch Ativo -->
        <div class="form-check form-switch mb-4 mt-3">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-check-label" for="ativo">Ativo</label>
                    <input type="checkbox" id="ativo" class="form-check-input custom-switch" checked>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você confirma a ação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirmYes">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
<script src="scripts/cadastroEmpresa.js"></script>
</body>
</html>
