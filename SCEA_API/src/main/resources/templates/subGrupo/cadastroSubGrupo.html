<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sub Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/cadastro.css" rel="stylesheet"> <!-- Reutilizando o CSS existente -->
</head>
<body>

<div class="form-container animate__animated animate__fadeInUp">
    <!-- Header with icons -->
    <div class="d-flex justify-content-start mb-3 header-buttons">
        <img src="images/sair.png" alt="Sair" id="sairButton" data-bs-toggle="tooltip" title="Sair">
        <img src="images/salvar.png" alt="Salvar" id="saveButton" data-bs-toggle="tooltip" title="Salvar">
        <img src="images/excluir.png" alt="Excluir" id="excluirButton" data-bs-toggle="tooltip" title="Excluir">
        <button class="btn btn-secondary ms-auto" id="clearButton" data-bs-toggle="tooltip" title="Limpar todos os campos">Limpar</button>
    </div>

    <!-- Sub Grupo Information Section -->
    <div class="form-section-heading">Cadastro Sub Grupo</div>
    <form id="subGrupoForm">
        <div class="row">
            <div class="col-md-2">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" aria-label="ID do Sub Grupo" readonly>
                <span class="error-message" id="id-error">ID é obrigatório.</span>
            </div>
            <div class="col-md-6">
                <label for="nome-subgrupo" class="form-label">Nome do Sub Grupo</label>
                <input type="text" class="form-control" id="nome-subgrupo" placeholder="Digite o nome do sub grupo">
                <span class="error-message" id="nome-subgrupo-error">Nome do Sub Grupo é obrigatório.</span>
            </div>
        </div>

        <!-- Switch personalizado estilo slide round -->
        <div class="form-check form-switch mb-4 mt-3">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-check-label" for="ativo">Ativo</label>
                    <input type="checkbox" id="ativo" class="form-check-input custom-switch" checked>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você confirma a ação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirmYes">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/cadastroSubGrupo.js"></script> <!-- JavaScript específico para esta página -->
</body>
</html>
