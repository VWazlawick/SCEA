<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/cadastro.css" rel="stylesheet">
</head>
<body>

<div class="form-container animate__animated animate__fadeInUp">
    <!-- Header with icons -->
    <div class="d-flex justify-content-start mb-3 header-buttons">
        <img src="images/sair.png" alt="Sair" id="sairButton" data-bs-toggle="tooltip" title="Sair">
        <img src="images/salvar.png" alt="Salvar" id="saveButton" data-bs-toggle="tooltip" title="Salvar">
        <img src="images/excluir.png" alt="Excluir" id="excluirButton" data-bs-toggle="tooltip" title="Excluir">
        <button class="btn btn-secondary ms-auto" id="clearButton" data-bs-toggle="tooltip" title="Limpar todos os campos">Limpar</button>
    </div>

    <!-- Cadastro de Profissional Section -->
    <div class="form-section-heading">Cadastro de Profissional</div>
    <form id="cadastroProfissionalForm">
        <div class="row">
            <div class="col-md-2">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" readonly>
                <span class="error-message" id="id-error">ID é obrigatório.</span>
            </div>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
                <span class="error-message" id="nome-error">Nome é obrigatório.</span>
            </div>
            <div class="col-md-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="___.___.___-__" maxlength="14">
                <span class="error-message" id="cpf-error">CPF inválido.</span>
            </div>
            <div class="col-md-2">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="__.___.___-_" maxlength="12">
                <span class="error-message" id="rg-error">RG é obrigatório.</span>
            </div>
            <div class="col-md-2">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(__) ____-____" maxlength="15">
                <span class="error-message" id="telefone-error">Telefone é obrigatório.</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-2">
                <label for="st_ativo" class="form-label">Status Ativo</label>
                <select class="form-select" id="st_ativo" required>
                    <option selected disabled>Selecione</option>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
                <span class="error-message" id="status-error">Selecione um status.</span>
            </div>
            <div class="col-md-2">
                <label for="dt_insert" class="form-label">Data de Inserção</label>
                <input type="date" class="form-control" id="dt_insert" required>
                <span class="error-message" id="dt_insert-error">Data é obrigatória.</span>
            </div>
        </div>

        <!-- Switch Ativo -->
        <div class="form-check form-switch mb-4 mt-3">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-check-label" for="ativo">Ativo</label>
                    <input type="checkbox" id="ativo" class="form-check-input custom-switch" checked>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você confirma a ação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirmYes">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
<script src="scripts/cadastroProfissional.js"></script>
</body>
</html>
