<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/cadastro.css}">
</head>
<body>

<div id="loadingScreen">
    <p>Carregando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
</div>
<div id="content" style="display: none;">
</div>

<div class="form-container animate__animated animate__fadeInUp">
    <div class="d-flex justify-content-start mb-3 header-buttons">
        <a th:href="@{/tiposervico}" data-bs-toggle="tooltip" title="Sair">
            <img th:src="@{/images/sair.png}" alt="Sair" id="sairButton">
        </a>
        <img th:src="@{/images/salvar.png}" alt="Salvar" id="saveButton" data-bs-toggle="tooltip" title="Salvar">
        <img th:src="@{/images/excluir.png}" alt="Excluir" id="excluirButton" data-bs-toggle="tooltip" title="Excluir">
        <button class="btn btn-secondary ms-auto" id="clearButton" data-bs-toggle="tooltip" title="Limpar todos os campos">Limpar</button>
    </div>

    <div class="form-section-heading">Tipo Serviço (Incluir)</div>
    <form th:object="${tipoServico}" th:action="@{/tiposervico}" method="post" id="tipoServicoForm">
        <div class="row">
            <div class="col-md-2">
                <label for="id" class="form-label">ID</label>
                <input th:field="*{id}" type="text" class="form-control" id="id" aria-label="ID" disabled>
            </div>
            <div class="col-md-6">
                <label for="nome-tipo-servico" class="form-label">Nome do Tipo de Serviço</label>
                <input th:field="*{descricao}" type="text" class="form-control" id="nome-tipo-servico" required>
                <span class="error-message" id="nome-tipo-servico-error">Nome do Tipo de Serviço é obrigatório.</span>
            </div>
        </div>
        <div class="form-check form-switch mb-4 mt-3">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-check-label" for="ativo">Ativo</label>
                    <input th:field="*{stAtivo}" type="checkbox" id="ativo" class="form-check-input custom-switch" checked>
                </div>
            </div>
        </div>

        <div id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="success-message">Formulário enviado com sucesso!</div>
    </form>
</div>


<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você confirma a ação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirmYes">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/cadastros/cadastroTipoPergunta.js}"></script>
</body>
</html>
