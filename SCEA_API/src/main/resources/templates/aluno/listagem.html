<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/listagem.css" rel="stylesheet"> <!-- CSS específico para esta página -->
</head>
<body>

<div class="listagem-container animate__animated animate__fadeInUp">
    <!-- Header with icons -->
    <div class="d-flex justify-content-start mb-3 header-buttons">
        <img src="images/sair.png" alt="Sair" id="sairButton" data-bs-toggle="tooltip" title="Sair Da Tela de Cadastro">
        <a th:href="@{/aluno/cadastrar}" data-bs-toggle="tooltip" title="Adicionar Novo Cadastro">
            <img src="images/adicionar.png" alt="Adicionar" id="addButton">
        </a>
        <img src="images/editar-arquivo.png" alt="Editar" id="editButton" data-bs-toggle="tooltip" title="Editar Cadastro Selecionado">
        <img src="images/excluir.png" alt="Excluir" id="deleteButton" data-bs-toggle="tooltip" title="Excluir Cadastro Selecionado">
    </div>

    <!-- Table for Listing Cadastros -->
    <div class="table-responsive">
        <table class="table table-hover custom-table">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Professor</th>
                </tr>
                <!-- Filtro abaixo dos títulos das colunas -->
                <tr>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar ID" onkeyup="filterTable(0)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Nome" onkeyup="filterTable(1)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar CPF" onkeyup="filterTable(2)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Data" onkeyup="filterTable(3)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Telefone" onkeyup="filterTable(4)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Professor" onkeyup="filterTable(5)"></th>
                    <th></th> <!-- Ações não precisam de filtro -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.cpf}" id="cpf"></td>
                    <td th:text="${#temporals.format(aluno.dtNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${aluno.telefone}" id="telefone"></td>
                    <td th:text="${aluno.professor.nome}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/listagem.js"></script> <!-- JavaScript específico para esta página -->
</body>
</html>
