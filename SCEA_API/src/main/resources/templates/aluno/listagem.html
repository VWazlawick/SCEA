<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/listagem.css}">
</head>
<body>
<div id="loadingScreen">
    <p>Carregando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
</div>
<div id="content" style="display: none;">
</div>

<div class="listagem-container animate__animated animate__fadeInUp">

    <div class="d-flex justify-content-start mb-3 header-buttons">
        <img th:src="@{/images/sair.png}" alt="Sair" id="sairButton" data-bs-toggle="tooltip" title="Sair Da Tela de Cadastro">
        <a th:href="@{/aluno/cadastrar}" data-bs-toggle="tooltip" title="Adicionar Novo Cadastro">
            <img th:src="@{/images/adicionar.png}" alt="Adicionar" id="addButton">
        </a>
        <img th:src="@{/images/editar-arquivo.png}" alt="Editar" id="editButton" data-bs-toggle="tooltip" title="Editar Cadastro Selecionado">
        <img th:src="@{/images/excluir.png}" alt="Excluir" id="deleteButton" data-bs-toggle="tooltip" title="Excluir Cadastro Selecionado">
    </div>

    <div class="table-responsive">
        <table class="table table-hover custom-table" id="tabelaTeste">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Professor</th>
                </tr>

                <tr>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar ID" onkeyup="filterTable(0)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Nome" onkeyup="filterTable(1)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar CPF" onkeyup="filterTable(2)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Data" onkeyup="filterTable(3)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Telefone" onkeyup="filterTable(4)"></th>
                    <th><input type="text" class="form-control filter-input" placeholder="Filtrar Professor" onkeyup="filterTable(5)"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}"  class="table-row">
                    <td th:text="${aluno.id}" class="id"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.cpf}" class="cpf"></td>
                    <td th:text="${#temporals.format(aluno.dtNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${aluno.telefone}" class="telefone"></td>
                    <td th:text="${aluno.professor.nome}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/listagens/listagem.js}"></script>
</body>
</html>
